<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>

  </style>
</head>
<body>

<form method="post" name="input" class="input" id="input">
    {% csrf_token %}
    <div class="container" style="position: relative;left: 35%;transform: translate(-50%, 0); margin-top: 100px">
    <div class="container" style="text-align: center; font-size: 15pt;"><p>
            <b>ФИО</b><br>
        {{ form.fio }}
    </div>
    <div class="container" style="text-align: center; font-size: 15pt;"><p>
            <b>Учебная группа</b><br>
        {{ form.group }}
    </div>
    <div class="container" style="text-align: center; font-size: 15pt;"><p>
            <b>Результат теста</b><br>
        {{ form.result }}
    </div>
    <div class="container"><button style="position: relative; font-size: 15pt; left: 50%;transform: translate(-50%, 0);">Добавить</button></div>
    <span>{{ error }}</span>
        </div>
</form>
<script>
    var get = location.search;
    document.forms["input"].elements["result"].value = get.slice(1);
</script>
</body>

</html>
